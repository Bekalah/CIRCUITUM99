  canon:     main/registry/00_CRUCIBLE/sources/canon
  confirmed: main/registry/00_CRUCIBLE/sources/confirmed
  lore:      main/registry/00_CRUCIBLE/sources/lore
  recovered: main/registry/00_CRUCIBLE/sources/recovered
  ritual:    main/registry/00_CRUCIBLE/sources/ritual
art:
