name: Moonchild Recovery (PATCH-only)

on:
  push:
    branches: [ "recovery/moonchild-intake" ]
    paths:
      - 'recovery/**'
      - 'scripts/**'
      - 'registry/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  propose-patches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python scripts/moonchild_repair_flow.py
      - uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Recovery: Moonchild PATCH proposals"
          branch: recovery/patches-${{ github.run_id }}
          title: "Recovery: Moonchild PATCH proposals"
          body: |
            Non-destructive PATCH suggestions from recovery intake.
            1) Copy Snippet(s) into target files.
            2) Add <!-- lock:saturn --> at bottom of approved pages.
          labels: Moonchild, recovery, patch