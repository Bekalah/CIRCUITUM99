name: Moonchild · Heartbeat (safe)

on:
  schedule:
    - cron: '0,33 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  hb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0, lfs: false }

      - name: Log pulse (no source edits)
        shell: bash
        run: |
          set -euo pipefail
          LOG="main/registry/04_registry-meta/system/logs/moonchild/heartbeat.md"
          mkdir -p "$(dirname "$LOG")"
          TS="$(date -u +'%Y-%m-%d %H:%M UTC')"
          {
            echo "## Pulse $TS -- Yesod"
            echo "- preview artifact: see Action ‘crucible-preview’"
            echo
          } >> "$LOG"

      - name: Commit heartbeat (whitelisted path)
        run: |
          git config user.name  "moonchild-bot"
          git config user.email "actions@users.noreply.github.com"
          git add "main/registry/04_registry-meta/system/logs/moonchild/heartbeat.md"
          git commit -m "moonchild: heartbeat [skip ci]" || echo "No changes"
          git push || true