name: Egregore Bootstrap

on:
  push:
    paths:
      - "registry/**"
      - "scripts/egregore_bootstrap.py"
      - ".github/workflows/egregore_bootstrap.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run bootstrap
        run: python scripts/egregore_bootstrap.py

      - name: Commit & push changes (if any)
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "egregore-bot"
            git config user.email "egregore-bot@users.noreply.github.com"
            git add -A
            git commit -m "Bootstrap: ensure canonical files, locks, and indexes"
            git push
          else
            echo "No changes to commit."
          fi