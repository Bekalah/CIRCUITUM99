<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Circuitum 99 Map</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 800px;
      height: 600px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    async function init() {
      const nodes = await fetch('../registry/codex_nodes_full.json').then(r => r.json());
      const links = await fetch('../registry/cross_links.json').then(r => r.json());
      const elements = [];
      nodes.forEach(n => elements.push({ data: { id: 'n'+n.egregore_id, label: n.name } }));
      links.forEach(l => elements.push({ data: { id: 'w'+l.from+'_'+l.to, source: 'n'+l.from, target: 'n'+l.to } }));
      cytoscape({
        container: document.getElementById('cy'),
        elements,
        style: [
          { selector: 'node', style: { 'label': 'data(label)', 'background-color': '#888' } },
          { selector: 'edge', style: { 'line-color': '#f80' } }
        ],
        layout: { name: 'cose' }
      });
    }
    init();
  </script>
</body>
</html>
